<!doctype html>

<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://unpkg.com/sqlitecloud-sdk"></script>
</head>

<body class="h-full">
  <div class="min-h-full">
    <nav class="border-b border-gray-200 bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex">
            <div class="flex flex-shrink-0 items-center">
              <img class="block h-8 w-auto lg:hidden" src="./logo-dark@4x.png" alt="SQLite Cloud">
              <img class="hidden h-8 w-auto lg:block" src="./logo-dark@4x.png" alt="SQLite Cloud">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="py-10">
      <header>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight tracking-tight text-indigo-700">Javascript SDK example</h1>
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div>
            <h3 class="text-base font-semibold leading-6 text-gray-900">Test command</h3>
            <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
              <!-- CONNECT -->
              <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-0 sm:pt-6">
                <p class="ml-4 truncate text-sm font-medium text-gray-500">Connection result</p>
                <dd class="ml-4 flex items-baseline pb-6 sm:pb-7">
                  <div id="connect-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                  <div class="absolute inset-x-0 bottom-0 bg-gray-50 px-4 py-4 sm:px-6">
                    <div class="text-sm flex flex-row space-x-8">
                      <button id="connect" class="text-base font-bold text-indigo-600 hover:text-indigo-500">
                        Connect
                      </button>
                    </div>
                  </div>
                </dd>
              </div>
              <!-- CLOSE -->
              <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-0 sm:pt-6">
                <p class="ml-4 truncate text-sm font-medium text-gray-500">Close result</p>
                <dd class="ml-4 flex items-baseline pb-6 sm:pb-7">
                  <div id="close-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                  <div class="absolute inset-x-0 bottom-0 bg-gray-50 px-4 py-4 sm:px-6">
                    <div class="text-sm flex flex-row space-x-8">
                      <button id="close-all" class="text-base font-bold text-indigo-600 hover:text-indigo-500">
                        Close All
                      </button>
                      <button id="close-only-main" class="text-base font-bold text-indigo-600 hover:text-indigo-500">
                        Close Only Main
                      </button>
                    </div>
                  </div>
                </dd>
              </div>
              <!-- ERROR AND CLOSE CALLBAKS -->
              <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-0 sm:pt-6">
                <p class="ml-4 truncate text-sm font-medium text-gray-500">Error Callback</p>
                <dd class="ml-4 flex items-baseline pb-6 sm:pb-7">
                  <div id="error-callback-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                </dd>
                <p class="ml-4 truncate text-sm font-medium text-gray-500">Close Callback</p>
                <dd class="ml-4 flex items-baseline">
                  <div id="close-callback-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                </dd>
              </div>
              
              <!-- LIST CHANNELS -->
              <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-0 sm:pt-6">
                <p class="ml-4 truncate text-sm font-medium text-gray-500">List Channels result</p>
                <dd class="ml-4 flex items-baseline pb-6 sm:pb-7">
                  <div id="list-channels-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                  <div class="absolute inset-x-0 bottom-0 bg-gray-50 px-4 py-4 sm:px-6">
                    <div class="text-sm">
                      <button id="list-channels" class="text-base font-bold text-indigo-600 hover:text-indigo-500">
                        List channels
                      </button>
                    </div>
                  </div>
                </dd>
              </div>

              <!-- LIST TABLES OF A DATABASE -->
              <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-0 sm:pt-6">
                <p class="ml-4 truncate text-sm font-medium text-gray-500">List Tables result</p>
                <dd class="ml-4 flex items-baseline pb-6 sm:pb-7">
                  <div id="list-tables-result" class="mt-4 text-lg font-semibold text-gray-900">...</div>
                  <div class="absolute inset-x-0 bottom-0 bg-gray-50 px-4 py-4 sm:px-6">
                    <div class="text-sm">
                      <button id="list-tables" class="text-base font-bold text-indigo-600 hover:text-indigo-500">
                        List tables for DB db1.sqlite
                      </button>
                    </div>
                  </div>
                </dd>
              </div>


            </dl>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
