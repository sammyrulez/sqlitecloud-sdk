on:
  release:
    types:
      - published

name: Upload CLI Release Asset

jobs:
  build:
    if: github.event_name == 'release' && startsWith(github.ref, 'cli-')
    name: Upload Release Asset
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      OSNAME: ${{ runner.os == 'Linux' && 'linux' || runner.os == 'Windows' && 'windows' || 'macos' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build project
        run: |
          cd C
          make cli
          tar -czvf sqlitecloud-cli-${{ github.ref }}-${{ env.OSNAME }}.tar.gz sqlitecloud-cli

      - name: Get release
        id: release
        uses: bruceadams/get-release@v1.2.3
        if: runner.os != 'macOS'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        if: runner.os != 'macOS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./C/sqlitecloud-cli-${{ github.ref }}-${{ env.OSNAME }}.tar.gz
          asset_name: sqlitecloud-cli-${{ github.ref }}-${{ env.OSNAME }}.tar.gz
          asset_content_type: application/zip
          
      - name: Upload binary artifact
        uses: actions/upload-artifact@v2
        if: runner.os == 'macOS'
        with:
          name: sqlitecloud-cli-${{ github.ref }}-${{ env.OSNAME }}.tar.gz
          path: ./C/sqlitecloud-cli-${{ github.ref }}-${{ env.OSNAME }}.tar.gz
          if-no-files-found: error